{% extends 'base.html' %}
{% load static %}

{%block body%}

<style>
    .noticas{
        width: 100%;
    }

    .resumen img{
        width: 100%;
    }

    .blanco{
        background-color: whitesmoke;
    }

    .blanco h3,p,b {
        text-align: center;
        color: gray;
        margin-top: 20px;
    }

    .card{
        margin-top: 35px;
    }

    .centrado{
    position: absolute;
    top: 100%;
    left: 40%;
    transform: translate(-20%, -80%);
}  

.contenedor{
    position: relative;
   
    text-align: center;
}

.contenedor:hover{
    opacity: 0.5;
}



.card img{
   width: 100%;
   height: 250px;
}

.mas{
    height: 10px;
}

.azules {
    background-color: #024985;
    font-size: 40px;
    border-radius: 50px;
    padding-left: 0px;
    padding-right: 0px;
    padding-top: 0px;
    padding-bottom: 0px;
    color: white;
    width: 60px;
}

.azules:hover{
    background-color: white;
    color: #024985;
}
</style>

<div class="noticias">
    <div class="resumen">
        <img src=" {%static 'img/noticias.png'  %}  " alt="">
    </div>

    <div class="container">

        <hr>
        <div class="row">
            {% for i in noticias%}
          
<div class="col-lg-4 ">
    
    <div class="card ">
<div class="contenedor">
    <img src="   {{i.imagen.url}}  " alt="">
    <p class=" "><a href="" class="azules centrado"><i class="fa-solid fa-plus"></i></a></p>

</div>
       


        <div class="blanco">
            <br>
            <p><b><i class="fa-regular fa-clock"></i> {{i.fecha}}</b> </p>
            <h3>{{i.encabezado}} </h3>
        </div>
  
      </div>
</div>

           
            {%endfor%}

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{%endblock%}
