{% extends 'base.html' %}
{% load static %}

{%block body%}
<form action="" method="post" enctype="multipart/form-data" >
    {% csrf_token %} 
    <input type="date" name="fecha" class="form-control" placeholder="numero de orden" required>
    <input type="text" name="encabezado" class="form-control" placeholder="escriba el encabezado" required>
    <input type="text" name="texto" class="form-control" placeholder="texto" required>


    <input type="text" name="comentario" class="form-control" placeholder="comentario">
    <input type="file" name="imagen" multiple class="form-control" required>
    <button type="submit" class="btn btn-success">Guardar</button>
</div>
  </form>

{%endblock%}
